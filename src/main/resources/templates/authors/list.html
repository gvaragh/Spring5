<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Guru Spring5 Authors</title>
</head>
<body>
<h1>Authors List</h1>
<table border="1">
<tr>
	<th>ID</th>
	<th>First Name</th>
	<th>Last Name</th>
</tr>
<tr th:each="author : ${authors}">
	<td th:text="${author.id}">123</td>
	<td th:text="${author.firstName}">Joe</td>
    <td th:text="${author.lastName}">Smith</td>
</tr>
</table>
</body>
</html>
